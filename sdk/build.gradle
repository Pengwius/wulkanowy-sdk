plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
    id 'maven'
    id 'jacoco'
}

dependencies {
    implementation project(":mobile")
    implementation project(":scrapper")
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
}
test {
    testLogging.showStandardStreams = true
}
